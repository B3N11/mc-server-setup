version: "3"
services:
  mc-priv:
    image: marctv/minecraft-papermc-server:latest
    restart: always
    container_name: "mc-server-priv"
    environment:
      MEMORYSIZE: "1G"
      PAPERMC_FLAGS: ""
    volumes:
      - mcserver-priv:/data
    ports:
      - "25565:25565"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true
volumes:
  mcserver-priv:

